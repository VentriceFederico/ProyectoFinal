<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./IMG/optipatch.png" type="image/png">
    <link rel="stylesheet" href="./CSS/styles.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/f3c11c9d85.js" crossorigin="anonymous"></script>
    <title>Entrega Final!!</title>
</head>

<body>
    <header>
        <nav class="nav-header">
            <a href="index.html">
                <img class="logo" src="./IMG/optipatch.png" alt="logo">
            </a>
            <ul>
                <li><a href="#">Pedido de Patchcords</a></li>
                <li><a href="./carrito.html"><i class="fa-solid fa-cart-shopping carrito""></i></a></li>
                <li><a href=" #"><button class="btn-abrir-poppup" id="btn-abrir-poppup">Login</button></a></li>
            </ul>
        </nav>
    </header>
    <main>

        <div class="contenedor-main">

            <div class="contenedor-main-info">
                <p>Nuestro laboratorio OPTIPATCH ofrece una amplia gama <br>
                    de patchcords estándar y especiales <br>
                    Siempre manteniendo un stock mínimo disponible.</p>
            </div>
            <div class="contenedor-main-barra">
                <span>Productos</span>
            </div>
            <div class="productos" id="productos">

            </div>
        </div>
        <aside>
            <nav class="filtradoNav sticky" id="filtro">
                <div class="filtradoNav-title">
                    <h2>Filtros</h2>
                </div>
                <div class="filtradoNav-filtros">
                    <label for="tipoFO">Fibra Optica</label>
                    <select name="tipoFo" id="tipoFO">
                        <option value="" selected>Seleccione el tipo de Fibra</option>
                        <option value="SM">SM (Monomodo 9/125)</option>
                        <option value="OM1">OM1 (Multimodo OM1 62,5/125)</option>
                        <option value="OM2">OM2 (Multimodo OM2 50/125)</option>
                        <option value="OM3">OM3 (Multimodo OM3 50/125)</option>
                        <option value="OM4">OM4 (Multimodo OM4 50/125)</option>
                    </select>
                    <label for="direccionamiento">Tipo</label>
                    <select name="direccionamiento" id="direccionamiento">
                        <option value="" selected>Direccionamiento</option>
                        <option value="SX">SIMPLEX</option>
                        <option value="DX">DUPLEX</option>
                    </select>
                    <label for="longitud">Longuitud (Mts)</label>
                    <input type="number" min="1" id="longitud" placeholder="Longitud">
                    <label for="conector_1">Conector 1</label>
                    <select name="conector_1" id="conector_1">
                        <option value="" selected>Conector 1</option>
                        <option value="LC/PC">LC/PC</option>
                        <option value="LC/APC">LC/APC</option>
                        <option value="SC/PC">SC/PC</option>
                        <option value="SC/APC">SC/APC</option>
                        <option value="FC/PC">FC/PC</option>
                        <option value="FC/APC">FC/APC</option>
                        <option value="ST/PC">ST/PC</option>
                        <option value="MTRJ">MTRJ</option>
                        <option value="E2000/APC">E2000/APC</option>
                    </select>
                    <label for="conector_2">Conector 2</label>
                    <select name="conector_2" id="conector_2">
                        <option value="" selected>Conector 2</option>
                        <option value="LC/PC">LC/PC</option>
                        <option value="LC/APC">LC/APC</option>
                        <option value="SC/PC">SC/PC</option>
                        <option value="SC/APC">SC/APC</option>
                        <option value="FC/PC">FC/PC</option>
                        <option value="FC/APC">FC/APC</option>
                        <option value="ST/PC">ST/PC</option>
                        <option value="MTRJ">MTRJ</option>
                        <option value="E2000/APC">E2000/APC</option>
                    </select>
                </div>
            </nav>
        </aside>
    </main>
    <div class="overlay" id="overlay">
        <div class="overlay-popup" id="overlay-popup">
            <a href="#" class="btn-cerrar-popup" id="btn-cerrar-popup"><i class="fas fa-times"></i></a>
            <h3>Login</h3>
            <form id="formulario_login" class="overlay-popup-form">
                <div class="overlay-popup-form-inputs">
                    <input id="user_email" type="email" placeholder="Ingrese email">
                    <input id="user_password" type="password" placeholder="Ingrese contraseña">
                </div>
                <input type="submit" class="overlay-popup-form-submit" value="Login" id="login">
            </form>
        </div>
    </div>
    <script src="./JS/clasePatch.js"></script>
    <script src="./JS/index.js"></script>
    <script src="./JS/json.js"></script>
    <script src="./JS/login.js"></script>
    <script src="./JS/popup.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>

</html>
